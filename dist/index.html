<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBアシスタントカンパニー</title>
    <script
      src="https://kit.fontawesome.com/fb9ad32650.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/bb.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@2.0.2/destyle.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="ly_header">
      <div class="ly_cont ly_header_inner">
        <div class="bl_headerSite">
          <img src="img/bb.svg" alt="" class="el_logoTitle" />
          <div class="bl_headerSite_body">
            <p class="bl_headerSite_ttl">BBアシスタントカンパニー</p>
            <p class="bl_headerSite_txt">確かなスタッフによる業務サポート</p>
          </div>
          <!-- /.bl_headerSite_body -->
        </div>
        <!-- /.bl_headerSite -->
        <button class="bl_headerBtn">
          <span class="sr-only">MENU</span>
        </button>
      </div>
      <!-- /.ly_cont  .ly_header_inner-->
    </header>

    <!-- メインビジュアル -->
    <section class="bl_MV">
      <div class="bl_MV_catch">
        <div class="ly_col ly_cont ly_col__cRev">
          <h1 class="bl_MV_ttl">
            <img src="img/hero.svg" alt="BB アシスタントカンパニー" />
          </h1>
          <p class="bl_MV_txt">縁の下の力持ちとしてお仕事を支えます</p>
        </div>
        <!-- /.ly_cont -->
      </div>
      <!-- /.bl_MV_catch -->
    </section>

    <!-- メッセージエリア -->
    <section class="bl_MSG">
      <div class="ly_cont">
        <h2 class="bl_MSG_ttl">
          ビジネスアシスタントとして<br />サポートを続けて20年
        </h2>
        <p class="bl_MSG_txt">
          プロのビジネスアシスタントとして独立後、さまざまなお客様からご依頼をいただき、多様な業務、事業、効率化などのサポートを行ってきました。得意分野が多岐にわたるスタッフが揃っていますので、必要に応じてどのような業務にも対応いたし、雑事に振り回されることなく、重要な案件に取り組んでいただくことを目指しています。
        </p>
      </div>
      <!-- /.ly_cont -->
    </section>
  </body>
</html>
